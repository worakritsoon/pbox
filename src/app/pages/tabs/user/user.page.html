<ion-content>
  <ion-card *ngFor="let user of users ">
    <ion-card-header >
      <ion-card-title>{{user.user}}</ion-card-title>
      <ion-avatar>
        <img [src]="user.imageurl" />
      </ion-avatar>
    </ion-card-header>
    <ion-card-content>
      {{user|json}}
    </ion-card-content>
  </ion-card>
</ion-content>
