<ion-header>
  <ion-toolbar>
    <ion-buttons slot="secondary">
      <ion-buttons slot="start">
        <ion-menu-button autoHide="false"></ion-menu-button>
      </ion-buttons>
    </ion-buttons>

    <ion-buttons slot="primary">
      <ion-button slot="end">
        <ion-icon slot="icon-only" name="person-circle"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar placeholder="Filter Pizza" inputmode="decimal" type="decimal" [debounce]="250"
      showCancelButton="always"></ion-searchbar>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-tabs>
    <ion-tab-bar slot="bottom,top">
      <ion-tab-button tab="tab1">
        <ion-icon name="flash"></ion-icon>
      </ion-tab-button>
      <ion-tab-button tab="search">
        <ion-icon name="search"></ion-icon>
      </ion-tab-button>
      <ion-tab-button tab="user">
        <ion-icon name="person"></ion-icon>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-content>
