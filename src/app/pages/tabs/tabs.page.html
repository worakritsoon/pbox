<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="secondary">
      <ion-buttons slot="start">
        <ion-menu-button autoHide="false"></ion-menu-button>
      </ion-buttons>
    </ion-buttons>

    <ion-buttons slot="primary">
      <ion-button slot="end">
        <ion-icon slot="icon-only" name="person-circle"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-searchbar [(ngModel)]="searchTerm"   (ionChange)="onChange($event)"  placeholder="Search" inputmode="decimal" type="decimal"  [debounce]="250" ></ion-searchbar>
</ion-header>

<ion-content>
  <ion-tabs>
    <ion-tab-bar slot="bottom,top">
      <ion-tab-button tab="main">
        <ion-icon name="home"></ion-icon>
      </ion-tab-button>
      <ion-tab-button tab="search">
        <ion-icon name="cube"></ion-icon>
      </ion-tab-button>
      <ion-tab-button tab="user">
        <ion-icon name="person"></ion-icon>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-content>
